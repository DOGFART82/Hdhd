<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>صفحة تحميل SIGMA PRO 3.72</title>
  <!-- تحميل واجهة برمجة تطبيقات تيليجرام للتطبيقات المصغرة (TWA API) للتحكم في واجهة المتصفح -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /*
      ** ملاحظة حول تصميم تيليجرام:
      لا يمكن إخفاء شريط العنوان الخاص بمتصفح تيليجرام بالكامل (الذي يحتوي على اسم المحادثة).
      للحصول على أفضل مظهر "ملء الشاشة"، يتم تعيين لون الخلفية ولون الشريط العلوي إلى الأسود (#000000) لدمجهما.
    */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      /* تعيين خلفية سوداء صلبة */
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Inter', Arial, sans-serif;
      color: white;
      text-align: center;
    }
    
    /* حاوية النص */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem); /* خط متجاوب */
      margin: 0;
      font-weight: 700;
      letter-spacing: 1px;
    }
    
    /* كود اللودر المقتبس والمحسن قليلاً */
    .ui-abstergo {
      --primary: #fff;
      --secondary: rgba(255, 255, 255, 0.3);
      --shadow-blur: 5px; /* زيادة التوهج */
      --text-shadow-blur: 3px;
      --animation-duration: 2s;
      --size: 1.2; /* تكبير بسيط للعرض على الجوال */
      
      display: flex;
      flex-direction: column;
      align-items: center;
      row-gap: 30px;
      scale: var(--size);
      /* تحريك بسيط عند التحميل */
      animation: pulse-shadow 4s ease-in-out infinite alternate;
    }

    @keyframes pulse-shadow {
        0% { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.1)); }
        100% { filter: drop_shadow(0 0 20px rgba(255, 255, 255, 0.3)); }
    }

    .abstergo-loader * {
      box-sizing: content-box;
    }

    .ui-abstergo .ui-text {
      color: var(--primary);
      text-shadow: 0 0 var(--text-shadow-blur) var(--secondary);
      font-family: Menlo, monospace;
      display: flex;
      align-items: baseline;
      column-gap: 3px;
      font-size: 1.2rem;
      direction: ltr; /* النص بالإنجليزية */
    }

    .ui-abstergo .ui-dot {
      content: "";
      display: block;
      width: 3px;
      height: 3px;
      animation: dots var(--animation-duration) infinite linear;
      animation-delay: .4s;
      background-color: var(--primary);
      border-radius: 50%;
    }

    .ui-abstergo .ui-dot:nth-child(2) {
      animation-delay: .8s;
    }

    .ui-abstergo .ui-dot:nth-child(3) {
      animation-delay: 1.2s;
    }

    .ui-abstergo .ui-dot + .ui-dot {
      margin-left: 3px;
    }

    .abstergo-loader {
      width: 103px;
      height: 90px;
      position: relative;
    }

    .abstergo-loader div {
      width: 50px;
      border-right: 12px solid transparent;
      border-left: 12px solid transparent;
      border-top: 21px solid var(--primary);
      position: absolute;
      filter: drop-shadow(0 0 var(--shadow-blur) var(--secondary));
    }

    /* حركات اللودر كما هي */
    .abstergo-loader div:nth-child(1) {
      top: 27px;
      left: 7px;
      rotate: -60deg;
      animation: line1 var(--animation-duration) linear infinite alternate;
    }

    .abstergo-loader div:nth-child(2) {
      bottom: 2px;
      left: 0;
      rotate: 180deg;
      animation: line2 var(--animation-duration) linear infinite alternate;
    }

    .abstergo-loader div:nth-child(3) {
      bottom: 16px;
      right: -9px;
      rotate: 60deg;
      animation: line3 var(--animation-duration) linear infinite alternate;
    }

    @keyframes line1 {
      0%, 40% { top: 27px; left: 7px; rotate: -60deg; }
      60%, 100% { top: 22px; left: 14px; rotate: 60deg; }
    }

    @keyframes line2 {
      0%, 40% { bottom: 2px; left: 0; rotate: 180deg; }
      60%, 100% { bottom: 5px; left: -8px; rotate: 300deg; }
    }

    @keyframes line3 {
      0%, 40% { bottom: 16px; right: -9px; rotate: 60deg; }
      60%, 100% { bottom: 7px; right: -11px; rotate: 180deg; }
    }

    @keyframes dots {
      0% { background-color: var(--secondary); }
      30% { background-color: var(--primary); }
      70%, 100% { background-color: var(--secondary); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>SIGMA PRO 3.72</h1>
  </div>

  <div class="ui-abstergo">
    <div class="abstergo-loader">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="ui-text">
      Synchronization
      <div class="ui-dot"></div>
      <div class="ui-dot"></div>
      <div class="ui-dot"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // تهيئة واجهة تيليجرام API والتحكم في عناصر المتصفح
        if (window.Telegram && window.Telegram.WebApp) {
            const WebApp = window.Telegram.WebApp;

            // 1. إخفاء الزر الرئيسي (MainButton) لإزالة الأزرار السفلية
            WebApp.ready();
            WebApp.MainButton.hide();

            // 2. تعيين لون شريط العنوان إلى الأسود (#000000) لدمجه مع الخلفية
            WebApp.setHeaderColor('#000000');
            // تعيين لون الخلفية للتطبيق لضمان التناسق
            WebApp.setBackgroundColor('#000000');

            // 3. طلب عرض التطبيق بملء الشاشة قدر الإمكان
            WebApp.expand();

            console.log("Telegram WebApp Initialized for full-screen view.");
        } else {
            console.log("Not running inside Telegram WebApp or API is not available.");
        }

        // بعد 6 ثواني يتم التوجيه إلى dashboard.html تلقائيًا
        setTimeout(() => {
          // التوجيه إلى dashboard.html
          window.location.href = 'dashboard.html';
        }, 6000);
    });
  </script>
</body>
</html>
